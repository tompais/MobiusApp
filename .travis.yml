language: node_js
node_js:
  - "12"

addons:
  chrome: stable

env:
  global: CODECOV_TOKEN=$CODECOV_TOKEN

cache:
  directories:
    - ./node_modules

before_script:
  - npm install
  - npm ci

jobs:
  include:
    - stage: Test coverage
      script:
        - npm run test
      after_script:
        - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./node_modules/.bin/codecov; fi
        - bash <(curl -s https://codecov.io/bash)
        - codecov
