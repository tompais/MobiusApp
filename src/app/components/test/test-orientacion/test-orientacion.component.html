<mobi-header *ngIf="ori" [titulo]=ori.name></mobi-header>
<ion-progress-bar type="indeterminate" *ngIf="cargando"></ion-progress-bar>
<ion-content class="ion-padding">
    <ion-grid class="color-fondo-test-orientacion">
        <mobi-descripcion *ngIf="ori" [textoAmotrar]="ori.description"></mobi-descripcion>
        <mobi-form *ngIf="ori" [nombrePantalla]="'orientacion'" [Datos]="ori" [UrlProxPantalla]="'/test/fijacion'" [NombreBotonSubmit]="'SIGUIENTE'" (DevolverDatos)="TomarDatosForm($event)"></mobi-form>
    </ion-grid>
</ion-content>
