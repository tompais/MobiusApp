<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Lectura</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
     <br/>
     <p>
      {{ descripcionTest }} 
     </p>
<p>
 {{ descripcion }} 
</p>
  <ion-row>
    <!-- '{{ imagen }}' -->
  <img src="assets/img/lectura.png" alt="imagen" width="400px">
  </ion-row>
  <ion-row>
  <form (ngSubmit)="verificar(formLectura)" #formLectura="ngForm">
    <ion-item color="danger" *ngIf="formLectura.submitted && (formLectura.controls['res1'].errors)">
      <ion-label>
        Debe Completar todos los campos.
      </ion-label>
    </ion-item>
    <p>Indique el numero de la persona correcta.</p>
    <ion-item>
      <ion-label>Respuesta: </ion-label>
      <ion-input type="number" maxlength="1" [(ngModel)]="respuesta[0]" name="res1" #res1="ngModel" required></ion-input>
    </ion-item>
    <br/>
    <ion-button type="submit" shape="round" expand="block" color="primary">Siguiente</ion-button>
    <ion-button routerLink="/test/escritura" shape="round" expand="block" color="primary">SKIP</ion-button>

  </form>
</ion-row>
</ion-grid>
</ion-content>
