<mobi-header [titulo]="nameTest"></mobi-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-text>
            <h4>{{ descripcion1 }}</h4>
        </ion-text>
        <form (ngSubmit)="verificar(formCalculo)" #formCalculo="ngForm">
            <ion-item color="danger" *ngIf="formCalculo.submitted && (formCalculo.controls['res1'].errors || formCalculo.controls['res2'].errors || formCalculo.controls['res3'].errors || formCalculo.controls['res4'].errors || formCalculo.controls['res5'].errors)">
                <ion-label>
                    Debe completar todos los campos.
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Respuesta 1: </ion-label>
                <ion-input type="number" [(ngModel)]="respuesta1[0]" name="res1" #res1="ngModel" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Respuesta 2: </ion-label>
                <ion-input type="number" [(ngModel)]="respuesta1[0]" name="res2" #res2="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Respuesta 3: </ion-label>
                <ion-input type="number" [(ngModel)]="respuesta1[1]" name="res3" #res3="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Respuesta 4: </ion-label>
                <ion-input type="number" [(ngModel)]="respuesta1[2]" name="res4" #res4="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Respuesta 5: </ion-label><br/>
                <ion-input type="number" [(ngModel)]="respuesta1[3]" name="res5" #res5="ngModel" required></ion-input>
            </ion-item>

            <mobi-boton [textoAMostrar]="'Siguiente'" [forma]="'round'" [tipoBoton]="'submit'" [posForm]="true"></mobi-boton>
        </form>
    </ion-grid>

</ion-content>
