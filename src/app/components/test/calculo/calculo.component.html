<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Calculo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
<br/>
<!-- <p id="numeroInicial">{{numeroInicial}}</p>-->
<p>
  <!-- Al Numero de arriba debera restarle {{numeroResta}} unidades y tendra que escribirlo en los siguientes campos, haga esto 5 veces. -->
  {{ descripcion1 }}<!-- , NÃºmero a restar: {{numeroResta}} -->
 </p>
 <form (ngSubmit)="verificar(formCalculo)" #formCalculo="ngForm">
  <ion-item color="danger" *ngIf="formCalculo.submitted && (formCalculo.controls['res1'].errors || formCalculo.controls['res2'].errors || formCalculo.controls['res3'].errors || formCalculo.controls['res4'].errors || formCalculo.controls['res5'].errors)">
    <ion-label>
      Debe completar todos los campos.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Respuesta 1: </ion-label>
    <ion-input type="number" [(ngModel)]="respuesta1[0]" name="res1" #res1="ngModel" required></ion-input>
  </ion-item>
  <br/>
  {{ descripcion2 }}
  <br/><br/>
  <ion-item>
    <ion-label>Respuesta 2: </ion-label>
    <ion-input type="number" [(ngModel)]="respuesta2[0]" name="res2" #res2="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Respuesta 3: </ion-label>
    <ion-input type="number" [(ngModel)]="respuesta2[1]" name="res3" #res3="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Respuesta 4: </ion-label>
    <ion-input type="number" [(ngModel)]="respuesta2[2]" name="res4" #res4="ngModel" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Respuesta 5: </ion-label><br/>
    <ion-input type="number" [(ngModel)]="respuesta2[3]" name="res5" #res5="ngModel" required></ion-input>
  </ion-item>
  <br/>
  <ion-button type="submit" shape="round" expand="block" color="primary">Siguiente</ion-button>
  <ion-button routerLink="/test/atencion" shape="round" expand="block" color="primary">SKIP</ion-button>

</form>
  </ion-grid>
</ion-content>
