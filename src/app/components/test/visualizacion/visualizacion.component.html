<mobi-header [titulo]="nameTest"></mobi-header>
<ion-content class="ion-padding">
    <ion-grid>
        <mobi-descripcion [textoAmotrar]="descripcion"></mobi-descripcion>
        <ion-row>
            <ion-col>
                <div class="marginTop-30">
                    <img src='{{ imagen }}' alt="imagen" width="400px">
                </div>
            </ion-col>
        </ion-row>
        <form (ngSubmit)="verificar(formVisualizacion)" #formVisualizacion="ngForm" class="marginTop-30">
            <ion-item color="danger" *ngIf="formVisualizacion.submitted && (formVisualizacion.controls['res1'].errors)">
                <ion-label>
                    Debe Completar todos los campos.
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Respuesta: </ion-label>
                <ion-input type="text" [(ngModel)]="respuesta[0]" name="res1" #res1="ngModel" required></ion-input>
            </ion-item>
            <div class="centrar margin-botones">
                <mobi-boton [textoAMostrar]="'Siguiente'" [forma]="'round'" [tipoBoton]="'submit'"></mobi-boton>
            </div>
        </form>
    </ion-grid>
</ion-content>
