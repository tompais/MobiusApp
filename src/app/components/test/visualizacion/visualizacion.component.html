<mobi-header [titulo]="nameTest"></mobi-header>
<ion-content>
    <ion-grid>

        <br/>
        <p>
            {{ descripcion }}
        </p>
        <ion-row>
            <!-- "assets/img/tigre.png" -->
            <img src='{{ imagen }}' alt="imagen" width="400px">
        </ion-row>
        <ion-row>
            <form (ngSubmit)="verificar(formVisualizacion)" #formVisualizacion="ngForm">
                <ion-item color="danger" *ngIf="formVisualizacion.submitted && (formVisualizacion.controls['res1'].errors)">
                    <ion-label>
                        Debe Completar todos los campos.
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Respuesta: </ion-label>
                    <ion-input type="text" [(ngModel)]="respuesta[0]" name="res1" #res1="ngModel" required></ion-input>
                </ion-item>
                <br/>
                <ion-button type="submit" shape="round" expand="block" color="primary">Siguiente</ion-button>
            </form>
        </ion-row>
    </ion-grid>
</ion-content>
