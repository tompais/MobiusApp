<mobi-header [titulo]="nameTest"></mobi-header>
<ion-content class="ion-padding">
    <ion-grid>
        <mobi-descripcion [textoAmotrar]="descripcion"></mobi-descripcion>
        <ion-row>
            <ion-col>
                <div class="marginTop-20">
                    <img src='{{ imagen }}' alt="imagen" width="400px">
                </div>
            </ion-col>
        </ion-row>
        <form (ngSubmit)="verificar(formVisualizacion)" #formVisualizacion="ngForm">
            <div class="fondoblanco">
                <ion-item color="danger" *ngIf="formVisualizacion.submitted && (formVisualizacion.controls['res1'].errors)">
                    <ion-label>
                        Debe Completar todos los campos.
                    </ion-label>
                </ion-item>
                <ion-item class="closed" style="margin-bottom: 50px;">
                    <ion-input type="text" [(ngModel)]="respuesta[0]" name="res1" #res1="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
                <br />
            </div>
            <mobi-boton [textoAMostrar]="'Siguiente'" [forma]="'round'" [tipoBoton]="'submit'" [posForm]="true" [NombreEjercicio]="'visualizacion'"></mobi-boton>
        </form>
    </ion-grid>
</ion-content>
