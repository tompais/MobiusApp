<mobi-header [titulo]="nameGame"></mobi-header>
<ion-content class="ion-padding">
    <ion-grid>
        <mobi-descripcion [textoAmotrar]="descripcion1"></mobi-descripcion>
        <form (ngSubmit)="verificar(formCalculo)" #formCalculo="ngForm">
            <div class="fondoblanco">
                <ion-item color="danger" *ngIf="formCalculo.submitted && (formCalculo.controls['res1'].errors || formCalculo.controls['res2'].errors || formCalculo.controls['res3'].errors || formCalculo.controls['res4'].errors || formCalculo.controls['res5'].errors)">
                    <ion-label>
                        Debe completar todos los campos.
                    </ion-label>
                </ion-item>
                <ion-item class="closed">
                    <ion-input type="number" [(ngModel)]="respuesta1[0]" name="res1" #res1="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
                <ion-item class="closed">
                    <ion-input type="number" [(ngModel)]="respuesta1[1]" name="res2" #res2="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
                <ion-item class="closed">
                    <ion-input type="number" [(ngModel)]="respuesta1[2]" name="res3" #res3="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
                <ion-item class="closed">
                    <ion-input type="number" [(ngModel)]="respuesta1[3]" name="res4" #res4="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
                <ion-item class="closed">
                    <ion-input type="number" [(ngModel)]="respuesta1[4]" name="res5" #res5="ngModel" required placeholder="Respuesta..."></ion-input>
                </ion-item>
            </div>
            <mobi-boton [textoAMostrar]="'Finalizar'" [forma]="'round'" [tipoBoton]="'submit'" [posForm]="true"></mobi-boton>
        </form>
    </ion-grid>

</ion-content>
