<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>MobiusMind</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <h4 class="ion-text-center bold">
                    {{nombreApellido}}
                </h4>
            </ion-item>
            <ion-item [routerLink]="'/juegos/home'" button="true" lines="none">
                <ion-icon slot="start" name="home-sharp" color="primary"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="cerrarSesion()">
                <ion-icon slot="start" name="exit-sharp" color="primary"></ion-icon>
                <ion-label class="ion-bold">Salir</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
